<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<Style>
		div {
		display: inline-block;
		margin: 20px;
		position: relative;
		}

		.images-container {


		}
		

		img { 
	 
			display:block; 
			cursor: pointer; 
			-webkit-transition-property: all; 
			-webkit-transition-duration: 1s; 
			-webkit-transition-timing-function: ease;
			position: relative;
			} 

			
			img:hover { 
			transform: scale(2); 
			z-index: 100;
		}

	</Style>
</head>
<body>
	<H1 align="center"> The Seven Wonders of the Ancient World </H1>
	<section align="center" style="margin-top:100px;">
		<div class="images-container"><img src="Pyramids.jpg" alt="Pyramids" width="300" height="200"><br/> Pyramids</div>
		<div class="images-container"><img src="Artemis.jpg" alt="temple of Artemis" width="300" height="200"><br/> Artemis</div>
		<div class="images-container"><img src="Hanging_Gardens_of_Babylon.jpg" alt="Hanging Gardens of Babylon" width="300" height="200"><br/> Babylon</div>
		<div class="images-container"><img src="Zeus.jpg" alt="Zeus" width="300" height="200"><br/> Zeus</div>
	</section>

	<section align="center">
		<div class="images-container"><img src="Lighthouse_Thiersch.png" alt="Lighthouse Thiersch" width="300" height="200"><br/> Lighthouse Thiersch</div>
		<div class="images-container"><img src="Colosse_de_Rhodes.jpg" alt="Colosse de Rhodes" width="300" height="200"><br/> Colosse de Rhodes</div>
		<div class="images-container"><img src="The_maussolleion.jpg" alt="The_maussolleion" width="300" height="200"><br/> The maussolleion</div>
		<div class="images-container"><img src="8th_Wonder.jpg" alt="8th_Wonder" width="300" height="200"><br/> What is the 8th Wonder?</div>
	</section>


</body>
</html>
